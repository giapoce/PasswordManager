 <form class="navbar-form navbar-left" role="search">

    <div ng-repeat="z in databases | unique:'Enviroment'" class="panel panel-primary">

        <div class="panel-heading">

           <h4 class="panel-title">

           </h4>

        </div>

        <div id="{{z.Enviroment}}" ng-class="z.Enviroment=='PRODUCTION'?'panel-collapse in':'panel-collapse collapse'">

         <div class="panel-body">
           <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="y in databases | filter:{'Enviroment':z.Enviroment}"><a href="javascript:;" ng-click="selectDatabase(y.Database)">{{y.Database}}</a></li>
	 </ul>

                </div>

        </div>

   </div>
