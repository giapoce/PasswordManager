<!DOCTYPE html>
<html lang="en" ng-app="Authentication" ng-controller="LoginController">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>Password Manager Login</title>
        <meta name="generator" content="Login" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Password manager login form" />
         <link rel="stylesheet" href="assets/css/bootstrap.css">
        
        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">


        
        <style type="text/css">
            .modal-footer {   border-top: 0px; }
        </style>
    
    
    <body>
        
<div class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <div ng-show="error" class="alert alert-danger">{{error}}</div>
          <form class="form col-md-12 center-block" ng-submit="login()" role="form" novalidate>
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" ng-model="username" required>
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="password" required>
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid" type="submit">Login</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	  </div>	
      </div>
  </div>
  </div>
</div>

  <script type="text/javascript" src="assets/vendor/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="assets/vendor/bootstrap.min.js"></script>
 
        
  </body>
</html>
