<div class="container" ng-controller="AddDatabaseController">
<xalert class="col-xs-12 col-sm-9 col-lg-10" ng-if="xAlert.visibility" xalert-type="{{xAlert.alertClass}}" close="toggleAlert(false)" xalert-content="{{xAlert.alertMessage}}"></xalert>
<div class="col-xs-12 col-sm-9 col-lg-10">
    <form name="userForm" ng-submit="submit()" novalidate>

        <div class="form-group" ng-class="{ 'has-error' : userForm.nomeDatabase.$invalid && !userForm.nomeDatabase.$pristine }">

            <label>Database</label>
            <input class="form-control" type="text"  ng-model="selectedDatabase" name="nomeDatabase" ng-maxlength="{{selectedVendor==='ORACLE'?8:120}}" ng-required="true"> 
	    <p ng-show="userForm.nomeDatabase.$error.maxlength">Il nome del database non può superare i {{selectedVendor==='ORACLE'?8:120}} caratteri</p>
            <p ng-show="userForm.nomeDatabase.$error.required">Il nome del database è obbligatorio</p>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.enviroment.$invalid && !userForm.enviroment.$pristine }">

            <label>Enviroment</label>
            <select ng-model="selectedEnviroment" ng-required="true" class="form-control" name="enviroment">
  	     <option ng-repeat="x in ['PRODUCTION','TEST','DEVELOPMENT']">{{x}}</option>
            </select>
            <p ng-show="userForm.enviroment.$error.required">L'ambiente è obbligatorio</p>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.vendor.$invalid && !userForm.vendor.$pristine }">

            <label>Vendor</label>
            <select name="vendor" ng-options="item as item for item in vendors" ng-model="selectedVendor" ng-required="true" class="form-control">
            </select>
            <p ng-show="userForm.vendor.$error.required">Il vendor è obbligatorio</p>

        </div>

        
        <div class="form-group" ng-class="{ 'has-error' : userForm.$invalid && !userForm.hostname.$pristine }">

            <label>Hostname</label>
            <input type="text" name="hostname" class="form-control" ng-model="selectedHostname" ng-required="true"></input>
            <p ng-show="userForm.hostname.$error.required">Il nome dell'host è obbligatorio</p>

        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</buttonn>

    </form>
</div>
</div>
